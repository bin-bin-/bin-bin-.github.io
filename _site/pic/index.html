		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				touch:true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default'
			});

			Reveal.addEventListener( 'slidechanged', function( event ) {
			    imgSetSrc(event.indexh,event.indexv);
			} );
			function imgSetSrc(h,v){
				var parent=$('.slides > section');
				parent.each(function(index){
					if(h===index){
						var ver=$(this).find('>section');
						ver.each(function(i){
							if(v===i){
								var currentSection=$(this);
								currentSection.find('img').each(function(i){
									var cu=$(this);
									if(cu.attr('src')===""){
										cu.attr('src',cu.attr('data-src'));
									}
								})
							}
						})
					}
				})
			}

		</script>
